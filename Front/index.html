<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Taller Live CF</title>

    <link rel="stylesheet" href="CSS/Style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="JS/Server_Go.js">

    </script>
  </head>
  <body>
    <div id="container">
      <div id="registro">
        <form id="form_registro" class="" action="index.html" method="post">
          <label>Username:</label>
          <input type="text" name="user_name" id="user_name" value="">
          <input type="submit" value="Ingresa" class="btn btn-primary">
        </form>
      </div>
    </div>

    <div id="container_chat">
      <div class="chat">
        <div id="chatZone">
          <textarea rows="20" cols="70" class="form-control" id="chat_area"></textarea>
          <form class="" action="index.html" method="post" id="form_message">
            <input type="text" class="form-control" id="msg" name="msg" autofocus="true">
            <input type="submit" class="btn btn-primary" id="send" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
